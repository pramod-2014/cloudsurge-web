apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudsurge-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudsurge
  template:
    metadata:
      labels: 
        app: cloudsurge
    spec:
      containers:
        - name: cloudsurge-container
          image: prmd77/cloudsurge:latest
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: cloudsurge-service
spec: 
  type: LoadBalancer
  selector: 
    app: cloudsurge 
  ports: 
    - port: 80
      targetPort: 80
