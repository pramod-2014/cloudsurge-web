variables:
  dockerRegistryServiceConnection: 'docker-hub-connection'
  imageRepository: 'prmd77/cloudsurgeimag'
  dockerfilePath: 'Dockerfile'
  tag: '$(Build.BuildId)'
  k8sNamespace: 'prod'
  k8sManifestFolder: 'manifests'
  nodeVersion: '18.x'

trigger:
  branches:
    include:
      - main

pool: 
  name: "Infra-Runners-pool"
  demands:
    - agent.name -equals office
     
# Stage 1: Install & Build
stages:
  - stage: "nodejsInstall"
    displayName: "NodeJs Tool Installation Stage"
    jobs:
      - job: "nodejsInstallJob"
        displayName: "NPM Install and Build"
        steps:
        - task: NodeTool@0
          inputs:
            versionSource: 'spec'
            versionSpec: '18'
            checkLatest: true

        - script: |
            npm install
            npm run build
          displayName: "Install dependencies and build Vite app"
          
        # ✅ Copy dist/ to drop folder (for artifact)
        - task: CopyFiles@2
          inputs:
            SourceFolder: '$(Build.SourcesDirectory)/build'
            Contents: '**'
            TargetFolder: '$(Build.ArtifactStagingDirectory)/drop'

        # ✅ Publish the drop folder as artifact
        - task: PublishBuildArtifacts@1
          inputs:
            PathtoPublish: '$(Build.ArtifactStagingDirectory)/drop'
            ArtifactName: 'drop'
            publishLocation: 'Container'

# Stage 2: Docker Build & Push
  - stage: DockerImage
    displayName: "Build and Push Docker Image"
    dependsOn: nodejsInstall
    jobs:
      - job: containerization
        displayName: "Containerization"
        steps:
        - task: DownloadBuildArtifacts@0
          inputs:
            buildType: 'current'
            downloadType: 'single'
            artifactName: 'drop'
            downloadPath: '$(Pipeline.Workspace)'

        - task: Docker@2
          inputs:
            containerRegistry: 'DockerHubConnection'
            repository: 'prmd77/cloudsurgeimag'
            command: 'buildAndPush'
            Dockerfile: '**/Dockerfile'
            buildContext: '$(Pipeline.Workspace)/drop'
            tags: '$(Build.BuildId)'
         
# Stage 3: Deploy to Kubernetes
  - stage: "DeployToAKS"
    displayName: "Deploy To Kubernetes"
    dependsOn: DockerImage
    jobs:
      - job: "DeploytoAKS"
        displayName: "Deploy to Kubernetes"
        steps:
        - task: DownloadBuildArtifacts@0
          inputs:
            buildType: 'current'
            downloadType: 'single'
            artifactName: 'drop'
            downloadPath: '$(Pipeline.Workspace)'

        - task: KubernetesManifest@1
          inputs:
            action: 'deploy'
            connectionType: 'kubernetesServiceConnection'
            kubernetesServiceConnection: 'aks-service-connection'
            namespace: 'prod'
            manifests: '$(Pipeline.Workspace)/drop/manifests/*.yaml'
