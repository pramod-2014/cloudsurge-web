trigger:
 branches:
   include:
     - main


pool:
 name: Infra-Runners-pool
 demands: 
  - kmaster

stages:
  - stage: deployToAKS
    displayName: Delpoy web Applicaton CloudWeb
    jobs:
      - job: deploymentJob
        displayName: Delpoyment web Applicaton Job
        steps:
        - task: KubernetesManifest@1
          inputs:
            action: 'deploy'
            connectionType: 'kubernetesServiceConnection'
            kubernetesServiceConnection: 'aks-service-connection'
            namespace: 'default'
            manifests: 'manifests/*.yaml'
        
    